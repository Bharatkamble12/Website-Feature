<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coupon Code/Discount System</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-10">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">ðŸ›’ Shopping Cart</h2>

        <div id="cart-item" class="space-y-3 mb-6">
            <!-- Cart items will be rendered here -->
        </div>

        <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold">Subtotal:</span>
                <span class="text-lg" id="cart-total">$0.00</span>
            </div>

            <div class="mb-4">
                <label for="coupon-input" class="block text-sm font-medium text-gray-700 mb-2">Coupon Code</label>
                <input type="text" id="coupon-input" placeholder="Enter coupon code (e.g., SAVE20)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                <button id="apply-coupon" class="w-full mt-2 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Apply Coupon</button>
            </div>

            <p id="coupon-msg" class="text-sm mb-4"></p>

            <div class="flex justify-between items-center text-xl font-bold">
                <span>Total:</span>
                <span id="final-total" class="text-indigo-600">$0.00</span>
            </div>
        </div>

        <button class="w-full mt-6 bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 transition duration-300 font-semibold">Proceed to Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
