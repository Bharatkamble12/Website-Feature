<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form with Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h2>Multi-Step Form</h2>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
      </div>
      <!-- Step  -->
      <form action="#" id="multiStepForm">
        <div class="form-step active">
          <label for="name">Full Name</label>
          <input type="text" name="myName" id="name" required />
          <div class="btns"><button type="button" id="next1">Next</button></div>
        </div>
        <!-- Step 2 -->
        <div class="form-step">
          <label for="email">Email Address</label>
          <input type="email" name="myEmail" id="email" required />
          <div class="btns">
            <button type="button" id="prev2">Previous</button>
            <button type="button" id="next2">Next</button>
          </div>
        </div>
        <!-- Step 3 -->
         <div class="form-step">
            <label for="password">Create Password</label>
            <input type="password" name="myPassword" id="password" required minlength="6">
            <div class="btns">
                <button type="button" id="prev3">Previous</button>
                <button type="submit">Submit</button>
            </div>
         </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
