<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Dynamic Cart Update (without page refresh)</title>
</head>

<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">ðŸ›’ Dynamic Cart Example</h1>
        <div class="text-lg">Cart (<span id="cart-count" class="font-semibold">0</span>)</div>
    </header>
    <main class="flex gap-6 p-6">
        <section class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="product bg-white rounded-lg shadow-md p-4 text-center" data-id="1" data-name="Portfolio Website" data-price="20">
                <img src="images/portfolio.png" alt="Project 1" class="w-full rounded-lg mb-4">
                <h3 class="text-lg font-semibold mb-2">Portfolio Website</h3>
                <p class="text-gray-600 mb-4">â‚¹20</p>
                <button class="add-btn bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300">Add to Cart</button>
            </div>

            <div class="product bg-white rounded-lg shadow-md p-4 text-center" data-id="2" data-name="E-Commerce Template" data-price="30">
                <img src="images/e-commerce.png" alt="Project 2" class="w-full rounded-lg mb-4">
                <h3 class="text-lg font-semibold mb-2">E-Commerce Template</h3>
                <p class="text-gray-600 mb-4">â‚¹30</p>
                <button class="add-btn bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300">Add to Cart</button>
            </div>

            <div class="product bg-white rounded-lg shadow-md p-4 text-center" data-id="3" data-name="Blog Site" data-price="15">
                <img src="images/blog.png" alt="Project 3" class="w-full rounded-lg mb-4">
                <h3 class="text-lg font-semibold mb-2">Blog Site</h3>
                <p class="text-gray-600 mb-4">â‚¹15</p>
                <button class="add-btn bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300">Add to Cart</button>
            </div>
        </section>

        <aside class="cart bg-white rounded-lg shadow-md p-4 max-w-sm sticky top-4">
            <h2 class="text-xl font-bold mb-4">ðŸ§º Your Cart</h2>
            <div id="cart-items" class="space-y-2"></div>
            <div class="total bg-indigo-50 p-3 rounded-lg text-center mt-4">
                <strong class="text-lg text-indigo-900">Total: â‚¹ <span id="cart-total">0</span></strong>
            </div>
        </aside>

    </main>
    <script src="script.js"></script>
</body>

</html>
