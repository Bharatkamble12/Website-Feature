<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline Error Handling(live validation Without Submit)</title>
</head>

<body>
    <div class="container">
        <form id="registerForm">
            <h2>Live Validation Form</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type=" email" id="email" placeholder="Enter your email" placeholder="Enter your Email">
                <small></small>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type=" password" id="password" placeholder="Enter your password">
                <small></small>
            </div>
            <div class="form-group">
                <label for="name">Confirm Password</label>
                <input type="text" id="confirm" placeholder="Confirm The Password">
                <small></small>
            </div>

            <button type ="submit">Register</button>
            <p id="msg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
