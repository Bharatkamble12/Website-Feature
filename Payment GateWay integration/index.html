<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payment Gateway Integration</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
        <h2 class="text-3xl font-bold text-center mb-8 text-indigo-600">🛒 Shopping Cart</h2>

        <div id="cart-items" class="space-y-3 mb-6"></div>

        <div class="border-t pt-6">
            <div class="flex justify-between items-center mb-6">
                <span class="text-xl font-semibold">Subtotal:</span>
                <span class="text-xl" id="cart-total">$0.00</span>
            </div>

            <div class="mb-6">
                <label for="coupon-select" class="block text-sm font-medium text-gray-700 mb-2">Select Coupon Codes</label>
                <select id="coupon-select" multiple class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" size="4">
                    <option value="BHARAT10">BHARAT10 - 10% off</option>
                    <option value="SAVE20">SAVE20 - 20% off</option>
                    <option value="SUPER50">SUPER50 - 50% off</option>
                </select>
                <button id="apply-coupon" class="w-full mt-3 bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-semibold">Apply Selected Coupons</button>
            </div>

            <p id="coupon-msg" class="text-sm mb-6"></p>

            <div class="mb-6">
                <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                <select id="payment-method" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="stripe">💳 Stripe</option>
                    <option value="razorpay">💰 Razorpay</option>
                    <option value="paypal">🅿️ PayPal</option>
                </select>
            </div>

            <div class="flex justify-between items-center text-2xl font-bold mb-6">
                <span>Total:</span>
                <span id="final-total" class="text-indigo-600">$0.00</span>
            </div>

            <button id="pay-btn" class="w-full bg-green-600 text-white py-4 px-6 rounded-lg hover:bg-green-700 transition duration-300 font-bold text-lg">💳 Complete Payment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
