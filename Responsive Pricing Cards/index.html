<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Plan</h1>
        <div class="pricing-cards">
            <div class="card" id="basic">
                <h2>Basic</h2>
                <div class="price">$9.99/month</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button class="btn" data-plan="basic">Select Basic</button>
            </div>
            <div class="card popular" id="pro">
                <h2>Pro</h2>
                <div class="price">$19.99/month</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button class="btn" data-plan="pro">Select Pro</button>
            </div>
            <div class="card" id="premium">
                <h2>Premium</h2>
                <div class="price">$29.99/month</div>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button class="btn" data-plan="premium">Select Premium</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
